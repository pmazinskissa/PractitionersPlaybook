services:
  app:
    build: .
    ports:
      - "3000:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://playbook:playbook@db:5432/playbook
      - CONTENT_DIR=/app/content
      - ACTIVE_THEME=${ACTIVE_THEME:-protective-life}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: playbook
      POSTGRES_PASSWORD: playbook
      POSTGRES_DB: playbook
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playbook"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
