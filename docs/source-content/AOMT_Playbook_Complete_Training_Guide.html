const GLOSSARY=[
{term:'AOMT',def:'Agentic Operating Model Transformation. A three-phase methodology for diagnosing operational problems, prioritizing solutions, and sustaining improvements using agile governance. Rests on two foundational principles: Data First and AI First.'},
{term:'Data First',def:'The principle of ingesting and interrogating comprehensive data before proposing solutions. Instead of starting with stakeholder impressions, start with data patterns and validate them against stakeholder experience.'},
{term:'AI First',def:'The principle of designing solutions that take full advantage of AI capabilities to achieve quantum gains in efficiency. Ask "what becomes possible if AI handles this?" rather than "how can AI speed up step 3?"'},
{term:'Problem Statement',def:'Structured format defining the problem being solved. Contains seven components: Description, Customers, Decision Makers, Decision Drivers, Boundaries, Success Measures, and Timeframe.'},
{term:'Issues Tree',def:'A structured MECE decomposition tool that breaks a problem into logical component parts. Depicted horizontally with trunk (main problem), branches, sub-branches, and twigs.'},
{term:'Hypothesis Testing',def:'Scientific method applied to operational problems using Null Hypothesis (H0: no effect) and Alternative Hypothesis (Ha: no effect cannot be proven). Rejecting H0 means the factor warrants investigation, not that causation is proven.'},
{term:'Validated Gap',def:'The measured difference between current performance and a benchmark, confirmed by both quantitative data and qualitative interviews. A gap in data but not interviews (or vice versa) is a hypothesis, not validated.'},
{term:'Baseline',def:'The pre-implementation measurement used as a reference point. Must be specific, measured, and documented before any solution is implemented.'},
{term:'Benchmark',def:'An external or industry-standard reference point used to assess whether a gap is significant. Answers the question "compared to what?"'},
{term:'Root Cause vs. Symptom',def:'A root cause is the mechanism producing the observed problem. A symptom is the problem itself. Phase 1 requires root causes, not symptoms.'},
{term:'Drift',def:'Gradual, unintended regression of a metric toward its pre-implementation baseline. Dangerous because it is gradual and compounds over time.'},
{term:'WSJF',def:'Weighted Shortest Job First. Phase 2 scoring method: Cost of Delay / Job Size = WSJF Score. Cost of Delay = Business Value + Time Criticality + Risk Reduction & Opportunity Enablement.'},
{term:'Business Value',def:'A 1-10 rating of business value an option delivers. Scored by the cross-functional team. Common error: confusing effort required with value delivered.'},
{term:'Time Criticality',def:'A 1-10 rating of urgency. Higher scores indicate regulatory deadlines, competitive pressure, or customer attrition risk.'},
{term:'Risk Reduction & Opportunity Enablement',def:'A 1-10 rating of organizational risk mitigated or future capabilities unlocked by implementing the option.'},
{term:'Job Size',def:'A 1-10 rating of implementation duration and complexity. The divisor in WSJF, so high-effort options need proportionally higher value to justify ranking.'},
{term:'Context + Task + Output',def:'The prompt structure used throughout AOMT for AI interactions. Context provides validated findings, Task specifies what AI should produce, Output defines the format.'},
{term:'Sequential Prompting',def:'Breaking a complex ask into multiple turns rather than one prompt. Each turn lets the practitioner check output before it becomes input for the next step.'},
{term:'Hallucination',def:'When an AI model generates factually wrong but structurally plausible text. LLMs produce statistically likely text, not verified facts. AOMT treats all AI-generated figures as unverified until checked.'},
{term:'Sensitivity Analysis',def:'Asking AI to generate scenarios when assumptions change. Best/likely/worst case. The scenarios are useful framing; specific numbers require independent verification.'},
{term:'Agentic Tool',def:'An AI system that performs tasks autonomously within defined parameters, planning steps, executing actions, and adapting based on results without requiring human direction at each stage.'},
{term:'Epic',def:'A high-level capability encompassing multiple user stories. Epics correspond to major solution components that can be estimated, prioritized, and implemented independently.'},
{term:'User Story',def:'A specific need from a user perspective: "As a [role], I want [capability] so that [benefit]." Describes user experience, not system architecture.'},
{term:'Sprint',def:'A fixed-duration work cycle, typically two weeks. During Phase 3, feedback becomes backlog items prioritized and committed to sprints.'},
{term:'Product Owner',def:'Person who owns the product backlog and prioritization decisions. Reviews AI feedback analysis weekly and creates backlog items for sprint planning.'},
{term:'Product Backlog',def:'The ordered list of all work items for a solution, maintained by the Product Owner. Grows from tech feedback, metric signals, and stakeholder observations.'},
{term:'Option Set',def:'The 2-4 solution options developed in Phase 1 for Phase 2 scoring. Must contain genuine trade-offs between speed, impact, risk, and cost.'},
{term:'Quick Win',def:'A low-risk, low-investment option implementable in weeks. Required in every option set. Trades magnitude for certainty.'},
{term:'Transformational Option',def:'A high-impact, high-investment option requiring months. Carries the most fragile assumptions. Verify with IT and procurement before presenting.'},
{term:'Sustainment Framework',def:'Three-pillar model: Structure (reporting lines, incentives), Support (continuous learning, collaboration), Feedback (goal setting, performance scorecards). All three must be present.'},
{term:'Feedback Loop',def:'Structured mechanism where field observations reach someone who can act within a defined timeframe. Has a source, cadence, owner, and connection to sprint backlog.'},
{term:'Agile Governance',def:'Post-implementation management where the solution evolves continuously through sprint cycles based on user feedback. Assumes initial implementation is Version 1.'},
{term:'Readiness Baseline',def:'Initial assessment across three dimensions: North Star Vision, Performance Management alignment, and Resource availability.'},
{term:'Readiness Assessment',def:'Evaluation of organizational capacity to absorb change across: Case for Change, Influence Network, and Communications.'},
{term:'Case for Change',def:'The articulated answer to "why are we doing this?" that must resonate at every level. Must name specific harm of current state and concrete benefit of proposed change.'},
{term:'Influence Network',def:'Map of who actually shapes opinion and drives adoption, which rarely matches the org chart. Includes formal leaders, informal leaders, and resistors.'},
{term:'Monitoring Cadence',def:'How often metrics are checked: daily (zone-level), weekly (feedback analysis), monthly (trends), quarterly (solution health). Too frequent creates alert fatigue; too infrequent allows drift.'},
{term:'SAFe',def:'Scaled Agile Framework. Provides structured approach to agile development at enterprise scale. AOMT leverages SAFe principles for continuous value delivery.'},
{term:'Diagnostic Interviews',def:'Early Phase 1 interviews asking "What is broken? What frustrates you?" to generate qualitative data that combines with quantitative data to validate gaps.'},
{term:'Validation Interviews',def:'Post-solution interviews testing whether proposed solutions address described problems. Different from diagnostic interviews. If interviews contradict the solution, the solution is wrong.'},
{term:'Confirmation Bias',def:'Tendency to interpret evidence as confirmation of existing beliefs. Particularly dangerous during validation interviews. Defense: open-ended questions, treat contradictions as signal.'},
{term:'T-Shirt Sizing',def:'Rough effort estimation using S/M/L/XL. S=days, M=weeks, L=1-3 months, XL=3+ months. False precision is worse than acknowledged imprecision at Phase 1 stage.'},
];

<div className="sidebar-progress">
<div className="progress-label"><span>Progress</span><span>{progress}%</span></div>
<div className="progress-bar-bg"><div className="progress-bar-fill" style={{width:`${progress}%`}}/></div>
</div>
<div className="sidebar-nav">
{SECTIONS.map((s,idx)=>{
const showPhase=s.phase!==lastPhase;
if(showPhase)lastPhase=s.phase;
return(<React.Fragment key={s.id}>
{showPhase&&<div className="nav-phase">{s.phase}</div>}
<div className={`nav-item ${activeSection===s.id?'active':''}`} onClick={()=>scrollTo(s.id)}>
<div className={`nav-dot ${completedSections.has(s.id)?'completed':''} ${activeSection===s.id?'active':''}`}>
{completedSections.has(s.id)?'':idx+1}
</div>
<div className="nav-label">{s.title}</div>
</div>
</React.Fragment>);
})}
</div>
<div className="nav-footer">
{prevSection&&<button className="nav-prev" onClick={()=>scrollTo(prevSection.id)}>&#8592; Prev</button>}
{nextSection&&<button className="nav-next" onClick={()=>scrollTo(nextSection.id)}>Next &#8594;</button>}
</div>
</nav>

{/* MAIN CONTENT */}
<main className="main-content">
<div className="top-bar">
<div className="breadcrumb-bar">
<div className="breadcrumb-tab phase">AOMT PLAYBOOK</div>
<div className="breadcrumb-tab section">{currentSection.phase}</div>
<div className="breadcrumb-tab active-section">{currentSection.title}</div>
<div className="breadcrumb-tab chapter">Pages {currentSection.pages}</div>
</div>
</div>

<div className="hero" id="hero-top">
<div className="hero-eyebrow">Complete Training Guide | February 2026</div>
<h1>Agentic Operating Model Transformation Playbook</h1>
<p>A comprehensive guide for practitioners leveraging AI capabilities to facilitate new ways of working. Covering all 66 pages of the AOMT methodology.</p>
<div className="hero-stats">
<div className="hero-stat"><div className="hero-stat-num">66</div><div className="hero-stat-label">Pages</div></div>
<div className="hero-stat"><div className="hero-stat-num">{SECTIONS.length}</div><div className="hero-stat-label">Sections</div></div>
<div className="hero-stat"><div className="hero-stat-num">{GLOSSARY.length}</div><div className="hero-stat-label">Glossary Terms</div></div>
<div className="hero-stat"><div className="hero-stat-num">{completedSections.size}</div><div className="hero-stat-label">Completed</div></div>
</div>
</div>

<div className="content-area">
{SECTIONS.map((s)=>{
const ContentComponent=CONTENT_MAP[s.id];
if(!ContentComponent)return null;
return(
<section key={s.id} id={s.id} className="section-block">
<div className="phase-label">{s.phase} | Pages {s.pages}</div>
<h2 className="section-title">{s.title}</h2>
<ContentComponent/>
{!completedSections.has(s.id)?
<button className="complete-btn" onClick={()=>markComplete(s.id)}>&#10003; Mark Section Complete</button>:
<button className="complete-btn done">&#10003; Completed</button>
}
</section>
);
})}

<div className="footer">
<div className="footer-logo">SSA & Company</div>
<p>Confidential & Proprietary | February 2026</p>
<p style={{marginTop:'8px',fontSize:'12px'}}>AOMT Playbook Complete Training Guide | All 66 Pages</p>
</div>
</div>
</main>

{/* GLOSSARY */}
<button className="glossary-btn" onClick={()=>setGlossaryOpen(!glossaryOpen)} title="Open Glossary">
{glossaryOpen?'&#10005;':'G'}
</button>
<GlossaryPanel isOpen={glossaryOpen} onClose={()=>setGlossaryOpen(false)}/>
</div>
);
}

ReactDOM.render(<App/>,document.getElementById('root'));
</script>
</body>
</html>
